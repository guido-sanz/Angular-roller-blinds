
  <form action="">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Nombre*" [(ngModel)]="cliente.name" name="name"/>
  </div>
 <!-- <input type="hidden" [(ngModel)]="cliente.id" name="id"> -->
  <div class="form-group">
    <label for="exampleInputEmail1">Apellido:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Apellido*" [(ngModel)]="cliente.lastname" name="lastname"/>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Dni:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="dni*" [(ngModel)]="cliente.dni" name="dni"/>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Mail:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Mail*" [(ngModel)]="cliente.mail" name="mail"/>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Telefono:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Telefono*" [(ngModel)]="cliente.phone" name="phone"/>
  </div>

   <input (click)="actualizar(cliente)"   class="btn btn-primary"  type="submit"  value="Editar" >
  </form>
