
  <form [formGroup]="formGroup">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Nombre*" formControlName="name" name="name"/>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Apellido:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Apellido*" formControlName="lastname" name="lastname"/>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Dni:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="dni*" formControlName="dni" name="dni"/>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Mail:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Mail*" formControlName="mail" name="mail"/>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Telefono:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Telefono*" formControlName="phone" name="phone"/>
  </div>

   <input (click)="actualizar()"   class="btn btn-primary"  type="submit"  value="Editar" >
  </form>
